<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            background: url('landbg7.jfif') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: left;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 450px;
            margin-top: 50px; /* Added margin to container */
        }

        .content {
            margin-right: -200px; /* Reduce the margin to bring the image closer */
            margin-top: 20px; /* Added margin to content */
        }

        .image {
            flex-grow: 1;
            margin-top: 80px; /* Added margin to image */
        }

        .image img {
            max-width: 150px; /* Adjust the width as needed */
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            text-decoration: none;
            border-radius: 50px;
    transition: all .4s ease-in-out;
    background-image: linear-gradient(to right, #667eea, #764ba2, #6b8dd6, #8e37d7);
    box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
    font-weight: 600;
    color: #DCDAAA;
            width: 150px;
            text-align: center;
        }

        .btn:hover {
            background-position: 100% 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to My Landing Page</h1>
            
            <div class="buttons">
                <a href="resume.html" class="btn">Resume</a>

        <div class="image">
            <img src="cctlogo.jpg" > <!-- Replace with your image source -->
